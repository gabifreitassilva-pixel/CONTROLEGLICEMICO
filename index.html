<!DOCTYPE html>

    <style>
        :root { --primaria: #7e57ff; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; background-color: var(--primaria); display: flex; flex-direction: column; font-family: 'Segoe UI', sans-serif; overflow: hidden; }
        .content-container { flex: 1; background: white; border-radius: 0 0 25px 25px; overflow: hidden; width: 100%; }
        iframe { width: 100%; height: 100%; border: none; }
        .nav-tabs { display: flex; width: 100%; background: var(--primaria); padding: 10px 0 calc(10px + env(safe-area-inset-bottom)); justify-content: space-around; align-items: center; }
        .tab-btn { background: none; border: none; color: white; cursor: pointer; display: flex; flex-direction: column; align-items: center; justify-content: center; flex: 1; opacity: 0.6; transition: 0.2s; }
        .tab-btn i { font-size: 20px; margin-bottom: 3px; font-style: normal; }
        .tab-btn span { font-size: 8px; font-weight: bold; text-transform: uppercase; }
        .tab-btn.active { opacity: 1; }
    </style>
</head>
<body>
    <div class="content-container">

    </div>
    <script>
        function navegar(url, btn) {
            document.getElementById('janela').src = url;
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        }
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
