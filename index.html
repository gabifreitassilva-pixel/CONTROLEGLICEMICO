<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>GlicoGabi</title>
    
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="ICONE.png">
    <meta name="theme-color" content="#7e57ff">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <style>
        :root { --primaria: #7e57ff; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body, html { 
            margin: 0; 
            padding: 0; 
            height: 100%; 
            width: 100%; 
            background-color: var(--primaria); 
            display: flex; 
            flex-direction: column; 
            font-family: 'Segoe UI', sans-serif; 
            overflow: hidden; 
        }

        /* Container onde as p√°ginas (Home, Ajustes, etc) aparecem */
        .content-container { 
            flex: 1; 
            background: white; 
            border-radius: 0 0 25px 25px; 
            overflow: hidden; 
            width: 100%; 
        }

        iframe { 
            width: 100%; 
            height: 100%; 
            border: none; 
        }

        /* Menu Inferior */
        .nav-tabs { 
            display: flex; 
            width: 100%; 
            background: var(--primaria); 
            padding: 10px 0 calc(10px + env(safe-area-inset-bottom)); 
            justify-content: space-around; 
            align-items: center; 
        }

        .tab-btn { 
            background: none; 
            border: none; 
            color: white; 
            cursor: pointer; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            flex: 1; 
            opacity: 0.6; 
            transition: 0.2s; 
        }

        .tab-btn i { font-size: 20px; margin-bottom: 3px; font-style: normal; }
        .tab-btn span { font-size: 8px; font-weight: bold; text-transform: uppercase; }
        .tab-btn.active { opacity: 1; }
    </style>
</head>
<body>

    <div class="content-container">
        <iframe id="janela" src="HOME.HTML"></iframe>
    </div>

    <div class="nav-tabs">
        <button class="tab-btn active" onclick="navegar('HOME.HTML', this)"><i>üè†</i><span>Home</span></button>
        <button class="tab-btn" onclick="navegar('CONSULTA E EXAMES.HTML', this)"><i>ü©∫</i><span>Consultas</span></button>
        <button class="tab-btn" onclick="navegar('HISTORICO.HTML', this)"><i>üìÖ</i><span>Hist√≥rico</span></button>
        <button class="tab-btn" onclick="navegar('ESTOQUES.HTML', this)"><i>üì¶</i><span>Estoque</span></button>
        <button class="tab-btn" onclick="navegar('AJUSTES.HTML', this)"><i>‚öôÔ∏è</i><span>Ajustes</span></button>
        <button class="tab-btn" onclick="navegar('LEMBRETES.HTML', this)"><i>üîî</i><span>Alertas</span></button>
    </div>

    <script>
        function navegar(url, btn) {
            // Troca a p√°gina no iframe
            document.getElementById('janela').src = url;
            
            // Muda o bot√£o ativo no menu
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        }

        // Registro do Service Worker (Offline/PWA)
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                .then(reg => console.log('Service Worker registrado!', reg))
                .catch(err => console.error('Falha ao registrar SW', err));
            });
        }
    </script>
</body>
</html>
