<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlicoGabi - Linha do Tempo</title>
    <style>
        :root { --primaria: #7e57ff; --laranja: #ff9800; }
        body { font-family: 'Segoe UI', sans-serif; background: #f0f0f0; margin: 0; padding: 0; display: flex; justify-content: center; }
        .outer-frame { border: 8px solid var(--primaria); border-radius: 35px; background: var(--primaria); width: 100%; height: 100vh; display: flex; flex-direction: column; }
        .container { background: white; flex: 1; border-radius: 25px; margin: 5px; overflow-y: auto; display: flex; flex-direction: column; }
        .header { background-color: var(--primaria); color: white; padding: 20px; text-align: center; }
        .input-area { background-color: #f4f0ff; margin: 15px; padding: 15px; border-radius: 20px; display: flex; flex-direction: column; gap: 10px; }
        label { font-size: 11px; font-weight: bold; color: var(--primaria); text-transform: uppercase; }
        input, select, textarea { padding: 12px; border-radius: 12px; border: 1px solid #ddd; font-size: 14px; outline: none; }
        button { background-color: var(--laranja); color: white; border: none; padding: 12px; border-radius: 12px; font-weight: bold; cursor: pointer; }
        .history-list { padding: 0 15px 20px; }
        .card { background: white; border-radius: 15px; margin-bottom: 12px; padding: 15px; border-left: 5px solid var(--primaria); box-shadow: 0 2px 8px rgba(0,0,0,.05); position: relative; }
        .btn-excluir { position: absolute; top: 10px; right: 10px; color: #ff4444; border: none; background: none; font-size: 18px; cursor: pointer; }
    </style>
</head>
<body>
<div class="outer-frame">
    <div class="container">
        <div class="header"><h1>Linha do Tempo</h1></div>
        <div class="input-area">
            <div style="display: flex; gap: 10px;">
                <div style="flex: 1;"><label>Mês</label>
                    <select id="mes" style="width:100%">
                        <option value="1">Janeiro</option><option value="2">Fevereiro</option>
                        <option value="3">Março</option><option value="4">Abril</option>
                        <option value="5">Maio</option><option value="6">Junho</option>
                        <option value="7">Julho</option><option value="8">Agosto</option>
                        <option value="9">Setembro</option><option value="10">Outubro</option>
                        <option value="11">Novembro</option><option value="12">Dezembro</option>
                    </select>
                </div>
                <div style="flex: 1;"><label>Ano</label><input type="number" id="ano" value="2026" style="width:100%"></div>
            </div>
            <label>Anotação Importante</label>
            <textarea id="descricao" rows="3" placeholder="Ex: Mudança de insulina, consulta médica..."></textarea>
            <button onclick="salvarHistorico()">Salvar na Linha do Tempo</button>
        </div>
        <div id="historicoEventos" class="history-list"></div>
    </div>
</div>

<script>
    const CHAVE_HIST = "gabi_historico_eventos";

    window.onload = function() { renderizar(); };

    function salvarHistorico() {
        const mes = document.getElementById('mes').value;
        const ano = document.getElementById('ano').value;
        const desc = document.getElementById('descricao').value;
        if (!desc) return alert("Escreva uma descrição.");

        const novoEvento = { id: Date.now(), mes, ano, descricao: desc, dataRef: `${ano}-${mes.padStart(2,'0')}` };
        const eventos = JSON.parse(localStorage.getItem(CHAVE_HIST) || "[]");
        eventos.push(novoEvento);
        eventos.sort((a, b) => b.id - a.id); // Mais recentes primeiro
        localStorage.setItem(CHAVE_HIST, JSON.stringify(eventos));
        
        document.getElementById('descricao').value = "";
        renderizar();
    }

    function excluir(id) {
        if(!confirm("Apagar este registro?")) return;
        let eventos = JSON.parse(localStorage.getItem(CHAVE_HIST) || "[]");
        eventos = eventos.filter(e => e.id !== id);
        localStorage.setItem(CHAVE_HIST, JSON.stringify(eventos));
        renderizar();
    }

    function renderizar() {
        const lista = document.getElementById('historicoEventos');
        const eventos = JSON.parse(localStorage.getItem(CHAVE_HIST) || "[]");
        lista.innerHTML = "";
        const nomesMeses = ["","Janeiro","Fevereiro","Março","Abril","Maio","Junho","Julho","Agosto","Setembro","Outubro","Novembro","Dezembro"];

        eventos.forEach(e => {
            lista.innerHTML += `
                <div class="card">
                    <button class="btn-excluir" onclick="excluir(${e.id})">×</button>
                    <div style="font-weight: bold; color: var(--primaria); font-size: 13px;">${nomesMeses[parseInt(e.mes)]} / ${e.ano}</div>
                    <div style="margin-top: 8px; font-size: 15px; color: #333;">${e.descricao}</div>
                </div>`;
        });
    }
</script>
</body>
</html>
